<label for="">Server Name</label>
<!-- <input
  type="text"
  class="form-control"

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<hr>
<app-server *ngFor="let server of servers"></app-server>
<hr>
<button
  class="btn btn-primary"
  (click)="onDisplayDetails()">
  Display Details
</button>
<p *ngIf="showDetails">
  Secret Password = tuna
</p>
<hr>
<p *ngFor="let log of detailsLog" [ngClass]="{special: log > 4}">
  Show details button was clicked: {{ log }}
</p>
